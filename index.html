    <script type="text/javascript">
        if(window.innerWidth/window.innerHeight<0.6){
            $(".egret-player").attr("data-scale-mode","showAll");
            $(".egret-player").attr("data-content-width","750");
        }else if(window.innerWidth/window.innerHeight>850/1206){
            $(".egret-player").attr("data-scale-mode","showAll");
        }
		function getQueryStringByName(name){
			var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
			if (result == null || result.length < 1){
				return "";
			}
			return result[1];
		}
		var $code=getQueryStringByName('code');
		var $dirName=window.location.href.indexOf('index')>=0?window.location.href.substring(0,window.location.href.lastIndexOf('/')):window.location.href;
	</script>
